<html>
<head>
  <meta charset="UTF-8">
  <title>Unit-10-Authentication</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chicle&family=Grand+Hotel&family=Great+Vibes&family=Nunito:wght@800&display=swap');
    </style>
</head>
<body class="signInBody">
  <div class="signInBox">
    <p id="signInTitle">Sign in</p>
    <form class="signInForm" method='POST' action='/page'>
      <p class="signInP">Username</p>
      <input class="signInInput" name="username" type="text" placeholder="username"></input>
      <p class="signInP">Password</p>
      <input class="signInInput" name="password" type="password"></input>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
